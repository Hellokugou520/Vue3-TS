<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="../js/vue.global.js"></script>

    <template id="content">
        <h2>{{count}}</h2>
        <button @click="addNum">+1</button>
        <!-- 如果在传递参数的同时还想拿到event事件对象，可以传入$event -->
        <button @click="reduceNum($event,'字符串')">-1</button>
    </template>

    <script>
        Vue.createApp({
            template: '#content',
            data: function () {
                return {
                    count: 0
                }
            },
            methods: {
                // 方法中默认可以接收到事件对象event
                addNum (e) {
                    console.log(e)
                    this.count++
                },
                reduceNum (e, value) {
                    console.log(e, value)
                    this.count--
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
