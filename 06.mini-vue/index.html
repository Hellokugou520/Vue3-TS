    <script>
        // 1.创建根组件
        const App = {
            data: reactive({
                count: 0
            }),
            render () {
                return h("div", null, [
                    h("h2", null, `当前计数: ${this.data.count}`),
                    h("button", {
                        onClick: () => {
                            this.data.count++
                        }
                    }, "+1")
                ])
            }
        }

        // 2.挂载根组件
        createApp(App).mount("#app");
    </script>
